coreKtx = "1.10.1"
mmkvVersion = "2.0.2"
lifecycleRuntimeKtx = "2.8.0"
retrofit = "3.0.0"
smartrefreshlayout = "1.1.3"

[libraries]
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
