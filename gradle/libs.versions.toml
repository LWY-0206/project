[versions]
agp = "8.12.1"
gson = "2.13.1"
glide = "4.9.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
logger = "2.2.0"
loggingInterceptor = "5.1.0"
material = "1.10.0"
activity = "1.8.0"
